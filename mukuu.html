<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Code Learning Platform | Career Focused</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f1624;
      color: #d0d7de;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    header {
      background: #161b29;
      padding: 18px 30px;
      font-size: 28px;
      font-weight: 700;
      color: #58a6ff;
      letter-spacing: 4px;
      box-shadow: 0 3px 12px #58a6ff44;
      flex-shrink: 0;
      /* Center Title */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
      height: calc(100vh - 72px);
    }
    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #212a42;
      border-right: 2px solid #58a6ff44;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #58a6ff55 transparent;
    }
    .sidebar::-webkit-scrollbar {
      width: 7px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background-color: #58a6ff55;
      border-radius: 5px;
    }
    .sidebar h2 {
      margin: 0 0 25px 0;
      font-size: 24px;
      color: #58a6ff;
      text-align: center;
      user-select: none;
    }
    .sidebar a {
      padding: 12px 18px;
      margin-bottom: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: #a3b8ff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      user-select: none;
      box-shadow: inset 0 0 0 0 #58a6ff;
      display: block;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #58a6ff;
      color: #0f1624;
      box-shadow: inset 0 0 15px 3px #58a6ffaa;
    }
    /* Search Bar Style (Local to Examples) */
    #example-search {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 2px solid #58a6ff;
        background: #0f1624;
        color: #cdd6f4;
        font-size: 17px;
        font-weight: 600;
        outline: none;
        transition: border-color 0.3s;
    }
    #example-search:focus {
        border-color: #a5d8ff;
    }

    /* Main area */
    .main {
      flex: 1;
      padding: 30px 40px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #161b29;
      scrollbar-width: thin;
      scrollbar-color: #58a6ff55 transparent;
    }
    .main::-webkit-scrollbar {
      width: 9px;
    }
    .main::-webkit-scrollbar-thumb {
      background-color: #58a6ff55;
      border-radius: 5px;
    }
    .topic-title {
      font-size: 40px;
      font-weight: 700;
      color: #58a6ff;
      margin: 0 0 5px 0;
      user-select: none;
    }
    .description {
      font-size: 20px;
      line-height: 1.5;
      color: #aab9ffcc;
      user-select: none;
      margin-bottom: 15px;
    }

    /* Dropdown */
    #example-selector {
      width: 320px;
      font-size: 17px;
      border-radius: 8px;
      border: 2px solid #58a6ff;
      padding: 10px 15px;
      background: #0f1624;
      color: #cdd6f4;
      font-weight: 600;
      cursor: pointer;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      outline-color: #58a6ff88;
    }
    #example-selector:hover, #example-selector:focus {
      border-color: #a5d8ff;
      outline-color: #a5d8ffbb;
    }

    /* Code display */
    #example-code {
      background: #0f1624;
      padding: 20px 25px;
      border-radius: 12px;
      font-family: 'Fira Code', monospace, monospace;
      font-size: 16px;
      color: #8ab4f8;
      box-shadow: 0 0 15px #58a6ff33 inset;
      max-height: 280px;
      overflow-y: auto;
      white-space: pre-wrap;
      user-select: text;
    }

    /* Editable Code Area */
    #code-editor {
      font-family: 'Fira Code', monospace, monospace;
      font-size: 18px;
      background: #0f1624;
      color: #cdd6f4;
      border-radius: 14px;
      border: 2px solid #58a6ff;
      padding: 25px 25px 25px 30px;
      min-height: 420px;
      max-height: 520px;
      resize: vertical;
      outline-offset: 3px;
      outline-color: #58a6ff88;
      box-shadow: 0 0 25px #58a6ff66 inset;
      line-height: 1.5;
      overflow-y: auto;
      white-space: pre-wrap;
      transition: border-color 0.4s ease;
      user-select: text;
    }
    #code-editor:hover:not([readonly]),
    #code-editor:focus:not([readonly]) {
      border-color: #a5d8ff;
      box-shadow: 0 0 40px #a5d8ffcc inset;
      outline-color: #a5d8ffcc;
    }
    #code-editor[readonly] {
        cursor: default;
        border-color: #7fffd4; /* Different border for career info */
        box-shadow: 0 0 25px #7fffd466 inset;
    }


    /* Run button */
    #run-btn {
      align-self: flex-start;
      margin-top: 18px;
      background: #58a6ff;
      color: #0f1624;
      font-weight: 700;
      font-size: 20px;
      padding: 14px 34px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #58a6ffcc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    #run-btn:hover {
      background: #a5d8ff;
      box-shadow: 0 0 35px #a5d8ffdd;
    }

    /* Output */
    #output {
      background: #000a19;
      font-family: 'Fira Code', monospace, monospace;
      font-size: 18px;
      padding: 25px 30px;
      border-radius: 16px;
      min-height: 170px;
      max-height: 320px;
      overflow-y: auto;
      box-shadow: 0 0 25px #7fffd4aa inset;
      white-space: pre-wrap;
      user-select: text;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #7fffd4; /* Default success color */
    }
    .error-output {
        color: #ff5757; /* Error color */
        box-shadow: 0 0 25px #ff5757aa inset !important;
    }

    /* Section headings and notes */
    h3 {
      margin: 0;
      color: #58a6ffcc;
      user-select: none;
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 8px;
      letter-spacing: 0.04em;
    }
    .teacher-notes-section {
        padding: 15px;
        background: #212a42;
        border-left: 5px solid #7fffd4;
        border-radius: 0 8px 8px 0;
    }
    .teacher-notes-section h3 {
        color: #7fffd4;
    }
    .teacher-notes-section a {
        color: #7fffd4;
        text-decoration: none;
        font-weight: 600;
    }
  </style>
</head>

  <div class="container">

      <h2>Topics</h2>

    <main class="main" role="main" aria-live="polite">

    // DOM references
    const sidebarLinks = document.querySelectorAll('.sidebar a');
    const topicTitle = document.querySelector('.topic-title');
    const description = document.querySelector('.description');
    const exampleSelector = document.getElementById('example-selector');
    const exampleCode = document.getElementById('example-code');
    const codeEditor = document.getElementById('code-editor');
    const runBtn = document.getElementById('run-btn');
    const outputDiv = document.getElementById('output');
    const teacherNotesPlaceholder = document.getElementById('teacher-notes-placeholder');
    const exampleSearchInput = document.getElementById('example-search');

    let currentTopic = 'javascript';
    let currentExampleIndex = 0;

    // Load topic data into UI
    function loadTopic(topic) {
      if (!topics[topic]) return;

      currentTopic = topic;
      currentExampleIndex = 0;
      const topicData = topics[topic];

      topicTitle.textContent = topicData.title;
      description.textContent = topicData.description;

      // Reset example search input
      exampleSearchInput.value = '';

      // Fill example selector
      exampleSelector.innerHTML = '';
      topicData.examples.forEach((ex, idx) => {
        const option = document.createElement('option');
        option.value = idx;
        option.textContent = ex.name;
        exampleSelector.appendChild(option);
      });

      // Show first example
      loadExample(0);

      // Highlight sidebar
      sidebarLinks.forEach(link => {
        link.classList.toggle('active', link.dataset.topic === topic);
      });

      // Clear output
      outputDiv.textContent = "(Output will appear here)";
      outputDiv.classList.remove('error-output');
      
      // --- CAREER PATHS SPECIFIC HIDE/SHOW LOGIC ---
      if (topic === 'career') {
          // Hide unnecessary elements for the main Career selection screen
          codeEditor.readOnly = true;
          codeEditor.style.display = 'block'; // Keep it visible for info display
          runBtn.style.display = 'none';
          document.querySelector('h3[for="example-selector"]').textContent = "Select Branch:";
          document.querySelector('h3:nth-child(5)').textContent = "Information:"; // "Try it Yourself (Editable)"
          document.querySelector('h3:nth-child(3)').textContent = "Career Path Overview:"; // "Search Examples"
          exampleSearchInput.placeholder = "Filter career paths...";
          
      } else {
          // Show elements for programming topics
          codeEditor.readOnly = false;
          codeEditor.style.display = 'block';
          runBtn.style.display = 'block';
          document.querySelector('h3[for="example-selector"]').textContent = "Select Example:";
          document.querySelector('h3:nth-child(5)').textContent = "Try it Yourself (Editable):"; 
          document.querySelector('h3:nth-child(3)').textContent = "Search Examples:";
          exampleSearchInput.placeholder = "Filter practice exercises...";

          // Update General Teacher Notes/Link Section
          teacherNotesPlaceholder.innerHTML = `
            <div class="teacher-notes-section">
                <h3>Further Learning:</h3>
                <a href="${topicData.link}" target="_blank" rel="noopener noreferrer">${topicData.linkText} üîó</a>
            </div>
          `;
      }
      filterExamples(); // Ensure filter runs to set initial display
    }

    // Load example code (including special logic for career paths)
    function loadExample(index) {
      const selectedOption = exampleSelector.querySelector(`option[value="${index}"]`);
      if (!selectedOption) return;

      const exampleName = selectedOption.textContent;
      currentExampleIndex = topics[currentTopic].examples.findIndex(ex => ex.name === exampleName);

      const example = topics[currentTopic].examples[currentExampleIndex];
      exampleCode.textContent = example.code;
      codeEditor.value = example.code;
      outputDiv.textContent = "(Output will appear here)";
      outputDiv.classList.remove('error-output');
      
      exampleSelector.value = index; 

      // --- CAREER PATHS SPECIFIC NOTE DISPLAY ---
      if (currentTopic === 'career') {
          // Display the interest hook and specific study link for the selected branch
          teacherNotesPlaceholder.innerHTML = `
            <div class="teacher-notes-section">
                <h3>Start Your Learning Journey:</h3>
                <p>Motivate yourself: ${example.code.split('\n').pop()}</p>
                <a href="${example.noteLink}" target="_blank" rel="noopener noreferrer">${example.output} üîó</a>
            </div>
          `;
          codeEditor.value = example.code.replace(example.code.split('\n').pop(), ''); // Show essential languages
          codeEditor.readOnly = true; 
          runBtn.style.display = 'none';
          outputDiv.textContent = example.output; 
      } else {
          // Restore normal state for programming topics
          codeEditor.readOnly = false;
          runBtn.style.display = 'block';
          
          // Restore generic learning link
          const topicData = topics[currentTopic];
          teacherNotesPlaceholder.innerHTML = `
            <div class="teacher-notes-section">
                <h3>Further Learning:</h3>
                <a href="${topicData.link}" target="_blank" rel="noopener noreferrer">${topicData.linkText} üîó</a>
            </div>
          `;
      }
    }

    // Run the user code (Handles JS execution and static output display)
    function runCode() {
      outputDiv.textContent = '';
      outputDiv.classList.remove('error-output'); 

      if (currentTopic !== 'javascript') {
        const selectedOptionText = exampleSelector.options[exampleSelector.selectedIndex].text;
        const currentExample = topics[currentTopic].examples.find(ex => ex.name === selectedOptionText);
        
        const staticOutput = currentExample ? currentExample.output : null;
        
        if (staticOutput && staticOutput.startsWith("Error:")) {
            outputDiv.textContent = staticOutput;
            outputDiv.classList.add('error-output');
        } else {
            outputDiv.textContent = staticOutput || "(Output not available for this language to run in-browser. See the expected output above.)";
        }
        return;
      }

      // --- JavaScript Execution and Error Handling ---
      try {
        let output = [];
        const originalConsoleLog = console.log;
        
        console.log = (...args) => {
          output.push(args.map(String).join(' '));
        };

        new Function(codeEditor.value)();

        console.log = originalConsoleLog;

        outputDiv.textContent = output.length ? output.join('\n') : "(No output)";
      } catch (e) {
        outputDiv.textContent = "Error: " + e.name + ": " + e.message;
        outputDiv.classList.add('error-output');
      }
    }

    // Local Search Logic for Examples/Branches
    function filterExamples() {
        const searchTerm = exampleSearchInput.value.toLowerCase();
        let firstVisibleValue = -1;

        Array.from(exampleSelector.options).forEach(option => {
            const exampleText = option.textContent.toLowerCase();
            
            if (exampleText.includes(searchTerm)) {
                option.style.display = 'block';
                if (firstVisibleValue === -1) {
                    firstVisibleValue = option.value;
                }
            } else {
                option.style.display = 'none';
            }
        });

        // Load the first visible example if a search term is present or on initial load
        if (firstVisibleValue !== -1 && exampleSelector.value !== firstVisibleValue) {
            exampleSelector.value = firstVisibleValue;
            loadExample(parseInt(firstVisibleValue));
        } else if (firstVisibleValue === -1) {
             // Handle case where no examples match
            exampleCode.textContent = "No matching examples/paths found.";
            codeEditor.value = "";
            outputDiv.textContent = "(No matching results)";
            outputDiv.classList.remove('error-output');
        }
    }

    // Event listeners
    sidebarLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        loadTopic(link.dataset.topic);
      });
    });

    exampleSelector.addEventListener('change', e => {
      loadExample(parseInt(e.target.value));
    });

    runBtn.addEventListener('click', runCode);

    exampleSearchInput.addEventListener('keyup', filterExamples);

    // Initial load
    window.onload = () => {
      loadTopic(currentTopic);
    };
  </script>
